  <div class="wrapper-form">
    <div class="form">
      <form action="https://formspree.io/f/mdoyvlyg" method="POST">
        <div class="main-label">
          <label class="label">First Name<span class="required"> *</span></label>
            <input id="firstname" class="form-control"  type="text"/>
            
        </div>
        <div class="main-label">
          
          <label class="label">Last Name<span class="required"> *</span></label>

        </div>
        <div class="main-label">
          <label class="label">Email<span class="required"> *</span></label>
            <input id="email" class="form-control" type="text"/>
        </div>
        <div class="main-label">
          <label class="label">Message <span class="required"> *</span></label>
          <textarea id="message" class="form-control" style="height: 10rem;padding: 1rem;" type="text" placeholder="Write your message here"></textarea>

        </div>
        <button onclick="submitMessage()" class="form-button" type="button" >SEND</button>
      </form>
    </div>
